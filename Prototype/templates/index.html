<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Forecast Summary (Updated: {{ '2025-08-19 05:21 AM IST' }})</h1>
        {% if table %}
            {{ table | safe }}
        {% else %}
            <p>No data available. Please run the forecast script.</p>
        {% endif %}
        <a href="/download" class="btn btn-primary mt-3">Download CSV</a>
    </div>
</body>
</html>
